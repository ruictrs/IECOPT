<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }
        .login-container h1 {
            color: #2c3e50;
        }
        .login-container input {
            padding: 10px;
            width: 70%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        .student-list {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .student-info {
            display: none;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .student-info h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .student-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .student-details-left {
            flex: 2;
            min-width: 300px;
        }
        .student-details-right {
            flex: 1;
            min-width: 200px;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            color: #3498db;
        }
        .student-photo-container {
            width: 200px;
            height: 250px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .student-photo {
            max-width: 100%;
            max-height: 100%;
        }
        .call-button {
            display: inline-block;
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
        }
        .call-button:hover {
            background-color: #27ae60;
        }
        .address-container {
            word-wrap: break-word;
            max-width: 100%;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container" id="loginContainer">
            <h1>学生信息管理系统</h1>
            <input type="password" id="password" placeholder="请输入密码">
            <button onclick="checkPassword()">登录</button>
            <div class="error-message" id="errorMessage">密码错误，请重试！</div>
        </div>

        <div class="student-list" id="studentList">
            <h1>学生列表</h1>
            <table>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>班级</th>
                        <th>家长联系方式</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- 学生列表将通过JavaScript动态生成 -->
                </tbody>
            </table>
        </div>

        <div class="student-info" id="studentInfo">
            <h2 id="studentNameTitle"></h2>
            <div class="student-details">
                <div class="student-details-left">
                    <div class="info-item">
                        <span class="info-label">姓名:</span>
                        <span id="infoName"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">性别:</span>
                        <span id="infoGender"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">班级:</span>
                        <span id="infoClass"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">民族:</span>
                        <span id="infoEthnicity"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">出生日期:</span>
                        <span id="infoBirthDate"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">证件类型:</span>
                        <span id="infoIdType"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">证件号:</span>
                        <span id="infoIdNumber"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">学籍号:</span>
                        <span id="infoStudentId"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">入学年月:</span>
                        <span id="infoEnrollmentDate"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">政治面貌:</span>
                        <span id="infoPoliticalStatus"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">家长联系方式:</span>
                        <span id="infoParentContact"></span>
                        <span class="call-button" id="callButton">拨号</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">健康状况:</span>
                        <span id="infoHealthStatus"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">通讯地址:</span>
                        <div class="address-container" id="infoAddress"></div>
                    </div>
                </div>
                <div class="student-details-right">
                    <div class="student-photo-container" id="studentPhotoContainer">
                        <img id="studentPhoto" class="student-photo" src="" alt="学生照片">
                    </div>
                </div>
            </div>
            <a href="#" class="back-button" onclick="goBack()">返回列表</a>
        </div>
    </div>

        // 密码验证
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "GAOYISIBAN") {
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("studentList").style.display = "block";
                generateStudentTable();
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }

        // 生成学生表格
        function generateStudentTable() {
            const tableBody = document.getElementById("studentTableBody");
            tableBody.innerHTML = "";

            studentDatabase.forEach(student => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><a href="#" onclick="showStudentInfo('${student.name}')">${student.name}</a></td>
                    <td>${student.className}</td>
                    <td>${student.parentContact}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 显示学生信息
        function showStudentInfo(name) {
            const student = studentDatabase.find(s => s.name === name);
            if (student) {
                document.getElementById("studentList").style.display = "none";
                document.getElementById("studentInfo").style.display = "block";
                document.getElementById("studentNameTitle").textContent = student.name;

                // 设置照片
                const photoContainer = document.getElementById("studentPhotoContainer");
                const photo = document.getElementById("studentPhoto");
                if (student.photo) {
                    photo.src = student.photo;
                    photo.style.display = "block";
                } else {
                    photo.style.display = "none";
                    photoContainer.style.backgroundColor = "#f0f0f0";
                }

                // 填充学生信息
                document.getElementById("infoName").textContent = student.name;
                document.getElementById("infoGender").textContent = student.gender;
                document.getElementById("infoClass").textContent = student.className;
                document.getElementById("infoEthnicity").textContent = student.ethnicity;
                document.getElementById("infoBirthDate").textContent = student.birthDate;
                document.getElementById("infoIdType").textContent = student.idType;
                document.getElementById("infoIdNumber").textContent = student.idNumber;
                document.getElementById("infoStudentId").textContent = student.studentId;
                document.getElementById("infoEnrollmentDate").textContent = student.enrollmentDate;
                document.getElementById("infoPoliticalStatus").textContent = student.politicalStatus;
                document.getElementById("infoParentContact").textContent = student.parentContact;
                document.getElementById("infoHealthStatus").textContent = student.healthStatus;
                document.getElementById("infoAddress").textContent = student.address;

                // 设置拨号按钮的点击事件
                document.getElementById("callButton").onclick = function() {
                    window.location.href = `tel:${student.parentContact}`;
                };
            }
        }

        // 返回列表
        function goBack() {
            document.getElementById("studentInfo").style.display = "none";
            document.getElementById("studentList").style.display = "block";
        }
    </script>
</body>
</html>
